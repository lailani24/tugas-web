<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigasi -->
    <header>
      <div class="container">
        <h1 class="logo">Travelo</h1>
      
      <nav>
        <ul>
          <li><a href="#beranda">Beranda</a></li>
          <li><a href="#destinasi">Destinasi</a></li>
          <li><a href="#kuliner">Kuliner</a></li>
          <li><a href="#tentang">Tentang</a></li>
          <li><a href="#kontak">Kontak</a></li>
        </ul>
        </div>
      </nav>
    </header>

    <!-- halaman judul -->
    <div class="judul">
      <div class="judul-section">
        <h2>Selamat Datang di Travelo</h2>
        <p>Jelajahi Sumatra Barat bersama kami dan temukan petualangan tak terlupakan!</p>
      </div>
    </div>

     <section id="destinasi">

      <div class="destinasi" >
        <h2>Destinasi Populer</h2>

            <img src="gambar/bukit langkisau.jpg" alt="">

              <h3>Bukit Langkisau</h3>
              <p>Lokasi: Pesisir Selatan, Sumatra Barat</p>
            </div>
          </div>
          <div class="destinasi-items">
            <img src="gambar/harau.jpg" alt="">
            <div class="text">
              <h3>Lembah Harau</h3>
            </div>
          </div>
            <div class="destinasi-items">
            <img src="gambar/mandeh.jpeg" alt="">
            <div class="text">
              <h3>Pulau Mandeh</h3>
            </div>
          </div>
          
        </div>
      </div>
     </div>
